<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KI-Chatbot – Professionell & Direkt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    :root {
      --bg:#f6f6f6;
      --chat-bg:#ffffff;
      --bot-bg:#eaeaea;
      --user-bg:#000000;
      --text:#111;
      --radius:12px;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: var(--chat-bg);
      width: 95%;
      max-width: 800px;
      height: 90vh;
      border-radius: var(--radius);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: 600;
      background: #000;
      color: #fff;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: var(--radius);
      line-height: 1.4;
      word-break: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-bg);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .time {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    textarea {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      padding: 10px;
      resize: none;
      height: 50px;
      font-size: 15px;
      outline: none;
    }

    button {
      margin-left: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0 18px;
      font-size: 15px;
      cursor: pointer;
    }

    /* Ladeanimation */
    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">KI-Chatbot – Professionell & Direkt</div>

    <div id="messages"></div>

    <div class="input-area">
      <textarea id="userInput" placeholder="Nachricht schreiben..."></textarea>
      <button id="sendBtn">Senden</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      messagesEl.appendChild(msg);

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = new Date().toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
      messagesEl.appendChild(time);

      // Immer nach unten scrollen
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage("user", text);
      inputEl.value = "";

      // Ladeanimation
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot loading-dots";
      messagesEl.appendChild(loadingMsg);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      try {
        const res = await fetch("http://localhost:3000/webhook", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        messagesEl.removeChild(loadingMsg);
        appendMessage("bot", data.reply || "Keine Antwort erhalten.");
      } catch {
        messagesEl.removeChild(loadingMsg);
        appendMessage("bot", "Fehler: Verbindung zum Server fehlgeschlagen.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Begrüßung
    appendMessage("bot", "Willkommen! Ich antworte professionell und direkt. Was möchtest du wissen?");
  </script>
</body>
</html>
